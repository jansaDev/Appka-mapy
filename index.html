<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- this is for the leaflet map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- this is mine -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="other.js"></script>
    <script defer src="LeafletMap.js"></script>
</head>

<body>
    <!-- leaflet map -->
    <div id="map"></div>



    <!-- inputs -->
    <div id="inputs">
        <fieldset>
            <input type="text" value="" placeholder="Praha 7" id="originGeoSearch" list="places">

            <label for="Olong">Search origin longtitude:</label>
            <input id="Olong" type="number" step="0.02" value="-73.99"><br>

            <label for="Olat">Search origin latitude:</label>
            <input id="Olat" type="number" step="0.02" value="40.9359">
        </fieldset>

        <fieldset>
            <input type="text" value="" placeholder="Praha 7" class="POIGeoSearch" list="places">

            <label for="POI_1_long">POI1 longtitude:</label>
            <input class="POI" id="POI_1_long" type="number" step="0.02" value="-73.934""><br>

            <label for=" POI_1_lat">POI1 latitude:</label>
            <input class="POI" id="POI_1_lat" type="number" step="0.02" value="40.9758"><br>
        </fieldset>

        <fieldset>
            <input type="text" value="" placeholder="Praha 7" class="POIGeoSearch" list="places">

            <label for="POI_2_long">POI2 longtitude:</label>
            <input class="POI" id="POI_2_long" type="number" step="0.02" value="-73.9894""><br>

            <label for=" POI_2_lat">POI2 latitude:</label>
            <input class="POI" id="POI_2_lat" type="number" step="0.02" value="40.915"><br>
        </fieldset>
        <label for="consoleTable">Console tables: </label>
        <input type="checkbox" id="consoleTable">
        <button onclick="doEverything();">Sumbit inputs</button>

        <input type="range" name="" id="res" min="1" max="14" value="10" list="markers">
        <datalist id="markers">
            <option value="2"></option>
            <option value="4"></option>
            <option value="6"></option>
            <option value="8"></option>
            <option value="10"></option>
            <option value="12"></option>
        </datalist>
        <label for="res" id="resLabel">Resolution 10 × 10</label>


        <datalist id="places">
            <option value="Praha Staré Město"></option>
            <option value="Rudolfínum"></option>
            <option value="Břehová 7"></option>
            <option value="Národní muzeum"></option>
        </datalist>
    </div>

</body>

</html>
