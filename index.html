<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- this is for the leaflet map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>




    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- leaflet map -->
    <div id="map"></div>


    <button onclick="collectInputs(); getDistances()">Send to api</button>
    <button onclick="showOnMap();">Show on map</map></button>
    <button onclick="getRatings();">Console ratings</button>

    <div id="inputs">
        <label for="Olong">Search origin longtitude:</label>
        <input id="Olong" type="number" value="-73.99"><br>

        <label for="Olat">Search origin latitude:</label>
        <input id="Olat" type="number" value="40.9359"><br><br>


        <label for="long1">POI1 longtitude:</label>
        <input class="POI" id="long1" type="number" value="-73.994""><br>

        <label for=" lat1">POI1 latitude:</label>
        <input class="POI" id="lat1" type="number" value="40.9358"><br>


        <label for="long2">POI2 longtitude:</label>
        <input class="POI" id="long2" type="number" value="-73.989""><br>

        <label for=" lat2">POI3 latitude:</label>
        <input class="POI" id="lat2" type="number" value="40.935"><br>

    </div>


    <table id="myTable" class="table table-borderless table-striped table-earning">
        <thead>
            <tr>
                <th>distance</th>
            </tr>
        </thead>
        <tbody id="testBody"></tbody>
    </table>
    <script src="LeafletMap.js"></script>
</body>

</html>
